<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="head">
          <div class="screen">
            <p id="opNum">0</p>
          </div>
        </div>
        <div class="body">
          <div class="buttons">
            <div class="row1">
              <p id="resetBtn">AC</p>
              <p>+/-</p>
              <p id="perOp">%</p>
              <p id="divOp">/</p>
            </div>
            <div class="row2">
              <p id="num7">7</p>
              <p id="num8">8</p>
              <p id="num9">9</p>
              <p id="mulOp">*</p>
            </div>
            <div class="row3">
              <p id="num4">4</p>
              <p id="num5">5</p>
              <p id="num6">6</p>
              <p id="minOp">-</p>
            </div>
            <div class="row4">
              <p id="num1">1</p>
              <p id="num2">2</p>
              <p id="num3">3</p>
              <p id="plusOp">+</p>
            </div>
            <div class="row5">
              <p id="num0">0</p>
              <p>,</p>
              <p id="resultBtn">=</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
