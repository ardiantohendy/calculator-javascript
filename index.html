<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="head">
          <div class="screen">
            <p>0</p>
          </div>
        </div>
        <div class="body">
          <div class="buttons">
            <div class="row1">
              <p>AC</p>
              <p>+/-</p>
              <p>%</p>
              <p>:</p>
            </div>
            <div class="row2">
              <p>7</p>
              <p>8</p>
              <p>9</p>
              <p>x</p>
            </div>
            <div class="row3">
              <p>4</p>
              <p>5</p>
              <p>6</p>
              <p>-</p>
            </div>
            <div class="row4">
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <p>+</p>
            </div>
            <div class="row5">
              <p>0</p>
              <p>,</p>
              <p>=</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
